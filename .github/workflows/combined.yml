name: Combined CI
on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  REGISTRY_IMAGE: ${{ github.repository_owner }}/pos2

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build images
    strategy:
      fail-fast: false
      matrix:
        include:
          - architecture: amd64
            runner: ubuntu-24.04
          - architecture: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Log into github container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY}}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build supervisor
      - name: Get supervisor metadata
        id: supervisor-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=sha,prefix=supervisor-sha-
      - name: Build supervisor container
        id: supervisor-push
        uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile.dockerloader.ci
          build-args: |
            TARGETARCH=${{ matrix.architecture }}
          platforms: linux/${{ matrix.architecture }}
          labels: ${{ steps.supervisor-meta.outputs.labels}}
          tags: ${{ steps.supervisor-meta.outputs.tags }}
          push: true
      - name: Export supervisor digest
        run: |
          mkdir -p ${{ runner.temp }}/supervisor-digests
          digest="${{ steps.supervisor-push.outputs.digest }}"
          touch "${{ runner.temp }}/supervisor-digests/${digest#sha256:}"
      - name: Upload supervisor digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-supervisor-linux-${{ matrix.architecture }}
          path: ${{ runner.temp }}/supervisor-digests/*
          if-no-files-found: error
          retention-days: 1

      # Build app
      - name: Get app metadata
        id: app-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=sha,prefix=runtime-sha-
      - name: Build app container
        id: app-push
        uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile.wasi3experiment.ci
          build-args: |
            TARGETARCH=${{ matrix.architecture }}
          platforms: linux/${{ matrix.architecture }}
          labels: ${{ steps.app-meta.outputs.labels}}
          tags: ${{ steps.app-meta.outputs.tags }}
          push: true
      - name: Export app digest
        run: |
          mkdir -p ${{ runner.temp }}/app-digests
          digest="${{ steps.app-push.outputs.digest }}"
          touch "${{ runner.temp }}/app-digests/${digest#sha256:}"
      - name: Upload app digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-app-linux-${{ matrix.architecture }}
          path: ${{ runner.temp }}/app-digests/*
          if-no-files-found: error
          retention-days: 1

  combine:
    name: Combine multiarch manifests
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Download supervisor digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/supervisor-digests
          pattern: digests-supervisor-*
          merge-multiple: true
      - name: Download app digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/app-digests
          pattern: digests-app-*
          merge-multiple: true
      - name: Log into github container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY}}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Get supervisor metadata
        id: supervisor-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch,prefix=supervisor-
            type=sha,prefix=supervisor-sha-
      - name: Create supervisor manifest
        working-directory: ${{ runner.temp }}/supervisor-digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.supervisor-meta.outputs.json }}
      - name: Inspect supervisor image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:supervisor-main

      - name: Get app metadata
        id: app-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch,prefix=runtime-
            type=sha,prefix=runtime-sha-
      - name: Create app manifest
        working-directory: ${{ runner.temp }}/app-digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.app-meta.outputs.json }}
      - name: Inspect app image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:runtime-main
